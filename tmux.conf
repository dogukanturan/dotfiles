# CPU + MEM
set -g status-right "#{prefix_highlight} #[bold] #[fg=#1A1A1A,bg=#d7fc03] #H / #(~/dotfiles/scripts/tmux/kube-tmux.sh)#[fg=#1A1A1A,bg=#d7fc03] / #(~/dotfiles/scripts/tmux/docker-counter.sh) /#{cpu_bg_color} CPU:#{cpu_percentage} #{ram_bg_color} RAM:#{ram_percentage} #[bg=#1A1A1A] ðŸ¥ "

